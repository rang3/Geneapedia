<!DOCTYPE html>
<html lang="en">
<head>
  <title>Geneapedia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="container">
	<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">Geneapedia</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="demo.html">Demo</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#search">Search</a></li>
  <li><a data-toggle="tab" href="#ins">Insert</a></li>
  <li><a data-toggle="tab" href="#del">Delete</a></li>
</ul>

<div class="tab-content">
  <div id="search" class="tab-pane fade in active">
  <h3>Search</h3>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="search">Name</label>
        <div class="col-sm-10">
         <input type="search" class="form-control" id="Search" placeholder="Enter Name or Association">
        </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Search</button>
      </div>
    </div>
  </form>
  </div>
  <div id="ins" class="tab-pane fade">
  <h3>Insert</h3>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="Name">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Name" placeholder="e.x. Steve Jobs">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="DateOfBirth">Date of Birth</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="DOB" placeholder="YYYY/MM/DD">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="DateOfDeath">Date of Death</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="DateOfDeath" placeholder="YYYY/MM/DD">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Nationality">Nationality</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Nationality" placeholder="e.x. United States of America">
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Insert</button>
      </div>
    </div>
  </form>
  </div>
  <div id="del" class="tab-pane fade">
    <h3>Delete</h3>
    <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="search">Name</label>
        <div class="col-sm-10">
         <input type="search" class="form-control" id="Search" placeholder="Enter Name or Association">
        </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Delete</button>
      </div>
    </div>
  </form>
  </div>
</div>

<img src="Steve_jobs.png"  class="img-responsive " alt="Family Tree">
</body>
</html>
